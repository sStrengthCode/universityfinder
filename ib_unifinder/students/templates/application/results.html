<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .recommendation {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        .placeholder-image {
            width: 500px;
            height: 300px;
            background-color: #ddd;
            margin: 0 auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>University Recommendation</h1>
        <p class="recommendation">Based on your features, we recommend: {{content}}</p>
        {% if content == "London university" %}
            <img class="placeholder-image" src="https://www.ualberta.ca/international/media-library/goabroad/go-abroad-media-gallery/royalhollowayuniversityoflondonexchange.jpg">
            <br>
            <a href="https://www.london.ac.uk/">Visit the university website here:</a>
        {% elif content == "Harvard university" %}
            <img class="placeholder-image" src="https://www.godolphinandlatymer.com/wp-content/uploads/2020/10/Harvard-wide-2048x819.png">
            <br>
            <a href="https://www.harvard.edu/">Visit the university website here:</a>
        {% endif %}
    </div>
</body>
</html>

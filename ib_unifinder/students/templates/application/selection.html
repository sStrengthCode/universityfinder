<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: scroll;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 750px;
            max-height: 60%;
            overflow-y: scroll;
            display: block;
            position: absolute;
            margin-top: 130px;
            margin-bottom: 400px;
            margin-left: 380px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            width: 20px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            
        }

        td {
            font-size: 16px;
            font-weight: bold;
            text-align: initial;
        }

        th, td:first-child {
            width: 50%;
        }

        td:last-child {
            text-align: right;
        }

        .ib {
            
            position: absolute;
            top: 20px;
            font-size: 36px;
        }

        input[type=radio] {
            margin-right: 15px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 30px;
            font-size: 20px;
            cursor: pointer;
            position: relative;
            left: 48%;
            top: 95%;
        }

        button:hover {
            background-color: #0056b3;
            
        }

        .test{
            top: 100%;
            left: 0px;
            position: relative;
        }

        form{
            width: 100%;
            height: 90%;
        }
    </style>
</head>
<body>
    <h1 class="ib">IB University Finder</h1>
    <form action="{% url 'final' %}" method="POST">    
        {% csrf_token %}
    <div class="container">
        <h1>Select a university</h1>
        <table>
            <thead>
                <tr>
                    <th>Major</th>
                    <th>University</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                {% for major, university in universities.items %}
                {% for name, cost, website in university %}
                <tr>
                    <td>{{ major }}</td>
                    <td><input type="radio" name="uni" value='{{ name }}'>{{ name }}</input></td>
                    <td>${{ cost }}</td>
                </tr>
                {% endfor %}
                {% endfor %}
            </tbody>
        </table>
        
    </div>
    <button>Next</button>
    

    </form>
</body>
</html>
